<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Mandelbrot Fractal</title>
</head>
<body>

<section class="hero is-small is-fullheight">
  <!-- HEADER -->
  <div class="hero-head has-background-link">
    <div class="container is-fluid do-small-padding">
      <h1 class="title has-text-light">Mandelbrot Fractal</h1>
    </div>
  </div>

  <div class="hero-body is-paddingless do-align-top">
    <div class="container is-marginless is-fluid">
      <div class="columns is-gapless">
        <!-- CANVAS -->
        <div class="column">
          <canvas class="do-expand" id="mainCanvas" width="600" height="450"></canvas>
        </div>

        <!-- PANEL -->
        <div class="column is-one-third is-one-quarter-widescreen">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Render options</p>
            </header>
            <div class="card-content">
              <form id="renderOptions">
                <div class="field">
                  <label class="label" for="iterationExponent">Iterations (exponent)</label>
                  <div class="control">
                    <input class="input" type="number" id="iterationExponent" name="iterationExponent"
                           required maxlength="1" value="1.5" min="1" max="9" step="0.1">
                  </div>
                  <p class="help" id="helpIterationExponent"></p>
                </div>
                <div class="control">
                  <button class="button is-primary is-fullwidth" type="submit">Render</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="hero-foot has-background-link">
    <div class="container is-fluid do-small-padding">
      <p class="has-text-light">
        <small>Checkout the <a href="https://github.com/ernesto-castelan/mandelbrot">GitHub repository</a>!</small>
      </p>
    </div>
  </div>
</section>

<script type="module" src="js/main.js"></script>
</body>
</html>
